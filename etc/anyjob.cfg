[anyjob]
redis = redis:6379
limit = 10
clean_before = 3600

nodes_dir = nodes
jobs_dir = jobs
observers_dir = observers
templates_path = /opt/anyjob/templates

props = <<END
[
    {
        "type": "flag",
        "name": "silent",
        "label": "Do not notify"
    },
    {
        "type": "flag",
        "name": "nomail",
        "label": "Do not send email"
    },
    {
        "type": "flag",
        "name": "noslack",
        "label": "Do not notify on slack"
    }
]
END

[daemon]
detached = 1
pidfile = /var/run/anyjobd.pid
delay = 1000000

[worker]
work_dir = /opt/anyjob
exec = perl5.26.0 /opt/anyjob/bin/anyjobw.pl

[auth]
admin = pass
