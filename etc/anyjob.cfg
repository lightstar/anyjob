[anyjob]
redis = redis:6379
limit = 10
clean_before = 3600

nodes_dir = nodes
jobs_dir = jobs
observers_dir = observers
templates_path = /opt/anyjob/templates

[daemon]
detached = 1
delay = 1
pidfile = /var/run/anyjobd.pid

[worker]
work_dir = /opt/anyjob
exec = perl5.26.0 /opt/anyjob/bin/anyjobw.pl

[auth]
admin = pass

[app]
observer_delay = 1
slack_url = https://hooks.slack.com/services/XXXXXXXXX/XXXXXXXXX/XXXXXXXXXXXXXXXXXXXXXXXX
slack_token = XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

props = <<END
[
    {
        "type": "flag",
        "name": "silent",
        "label": "Do not notify"
    },
    {
        "type": "flag",
        "name": "nomail",
        "label": "Do not send email"
    },
    {
        "type": "flag",
        "name": "noslack",
        "label": "Do not notify on slack"
    }
]
END
