[anyjob]
redis = redis:6379
limit = 10
clean_before = 3600

nodes_dir = nodes
jobs_dir = jobs
observers_dir = observers
templates_path = /opt/anyjob/templates

[daemon]
detached = 1
pidfile = /var/run/anyjobd.pid
delay = 1000000

[worker]
work_dir = /opt/anyjob
exec = perl5.26.0 /opt/anyjob/bin/anyjobw.pl

[creator]
props = <<END
[
    {
        "type": "flag",
        "name": "silent",
        "label": "Не оповещать"
    },
    {
        "type": "flag",
        "name": "nomail",
        "label": "Не отправлять email"
    },
    {
        "type": "flag",
        "name": "noslack",
        "label": "Не отправлять в slack"
    }
]
END
