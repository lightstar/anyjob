module = delay/dialog
command = delayd

help = <<END
Use `/delayd` to delay job in AnyJob system using dialog to enter additional parameters.

Include delay time as fist argument, job type as second argument and optionally nodes, parameters and properties.
When something is omitted, then default values will be used.

Some examples:
`/delayd '2018-08-12 12:00:00' kill server1,server2 who=badUser`
END
