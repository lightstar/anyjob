module = dialog
command = jobd
aliases = jd
users = USER1, USER2

help = <<END
Use `/jobd` to create new job in AnyJob system using dialog to enter additional parameters.
Include job type as first argument and optionally nodes, parameters and properties.
When something is omitted, then default values will be used.
Some examples:
`/jobd kill server1,server2 who=badUser`
END
