[anyjob]
redis = redis:6379
templates_path = /opt/anyjob/templates/example

[daemon]
detached = 0

[worker]
exec = perl5.26.0 /opt/anyjob/bin/anyjobw.pl

[creator]
props = <<END
[
    {
        "type": "flag",
        "name": "silent",
        "label": "Do not notify"
    },
    {
        "type": "flag",
        "name": "nomail",
        "label": "Do not send email"
    },
    {
        "type": "flag",
        "name": "noslack",
        "label": "Do not notify on slack"
    }
]
END
