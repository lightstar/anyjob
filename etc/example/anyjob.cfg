[anyjob]
redis = redis:6379
templates_path = /opt/anyjob/templates/example

[daemon]
detached = 0

[worker]
exec = perl5.26.0 /opt/anyjob/bin/anyjobw.pl

[creator]
props = <<END
[
    {
        "type": "flag",
        "name": "silent",
        "label": "Do not notify"
    },
    {
        "type": "flag",
        "name": "nomail",
        "label": "Do not send email"
    },
    {
        "type": "flag",
        "name": "noslack",
        "label": "Do not notify on slack"
    }
]
END

[creator_web]
event_filter = <<END
    event.event != 'progress' || event.progress.state != 'run'
END

[creator_web_auth]
admin = $6$FX$gB3erFVE6xGHIWEzePYeXrH9dACt.Mz1Ee44qZNopZGNu2ynn.QIRt1M5PUKXM/eH7flZJIRjBx9k/SvX8Kys1

[creator_slack]
api = https://slack.com/api/
api_token = xoxb-xxxxxxxxx-xxxx
token = XXXX

event_filter = <<END
    (event.event == 'progress' && event.progress.state != 'run') ||
    event.event == 'finish' ||
    event.event == 'clean' ||
    event.event == 'progressJobSet' ||
    event.event == 'finishJobSet' ||
    event.event == 'cleanJobSet'
END
