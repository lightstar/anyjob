token = xxxxxxxxxxxxxxxxxxxxxxx
api_token = xoxb-xxxxxxxxx-xxxx
users = USER1, USER2

event_filter = <<END
    !(event.props.delayed) && (
        (event.event == 'progress' && event.state != 'run') ||
        event.event == 'finish' ||
        event.event == 'clean' ||
        event.event == 'progressJobSet' ||
        event.event == 'finishJobSet' ||
        event.event == 'cleanJobSet' ||
        event.event == 'createDelayedWork' ||
        event.event == 'updateDelayedWork' ||
        event.event == 'deleteDelayedWork' ||
        event.event == 'getDelayedWorks'
    )
END
