<div class="row">
    <div class="col-sm-12" data-ng-if="jobs.length > 0">
        <h2>Новая задача</h2>

        <form>
            <div class="form-group">
                <label class="sr-only" for="type">Задача:</label>
                <select id="type" class="form-control" data-ng-model="job"
                        data-ng-options="job.type for job in jobs track by job.type">
                    <option value="">--выберите задачу--</option>
                </select>
            </div>
            <div data-ng-if="job != null">
                <div class="form-group">
                    <span>Запустить на:</span>
                    <label class="checkbox-inline" data-ng-repeat="node in job.nodes">
                        <input type="checkbox" id="node-{{node}}"> {{node}}
                    </label>
                </div>
                <div class="form-group" data-ng-repeat="param in job.params track by param.name">
                    <div data-job-param data-param="param"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Создать</button>
                </div>
            </div>
        </form>
    </div>
</div>
