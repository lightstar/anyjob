<div data-alerts data-control="rootAlerts"></div>

<div data-ng-if="!config || config.jobs.length === 0">
  <h4>Loading...</h4>
</div>

<div data-ng-if="config && config.jobs.length > 0">
  <div data-observer data-config="config" data-control="control"></div>

  <div data-jobs data-config="config" data-control="control" data-label="Create" data-action="create()"
       data-result="jobs"></div>
</div>
