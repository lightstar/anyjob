Template for 'field' directive used when parameter type is 'textarea'.

Author:       LightStar
Created:      29.11.2017
Last update:  14.12.2017

<label for="id-{{id}}">{{label}}:</label>
<textarea id="id-{{id}}" class="form-control" rows="5" data-ng-model="values[name]" data-ng-change="change()">
</textarea>
