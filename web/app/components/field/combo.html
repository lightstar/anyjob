Template for 'field' directive used when parameter type is 'combo'.

Author:       LightStar
Created:      29.11.2017
Last update:  14.12.2017
-->

<label for="id-{{id}}">{{label}}:</label>
<select id="id-{{id}}" class="form-control"
        data-ng-model="values[name]"
        data-ng-options="item.value as item.label for item in options"
        data-ng-change="change()">
    <option value="">--none--</option>
</select>
